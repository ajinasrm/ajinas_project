<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Pant</title>
</head>
<body>
    <h1>Order a Pant</h1>
    <form id="orderForm" action="/add_order" method="POST">
        {% csrf_token %}
        <label for="pant_id">Pant ID:</label>
        <input type="text" id="pant_id" name="pant_id"><br><br>

        <label for="customer_name">Your Name:</label>
        <input type="text" id="customer_name" name="customer_name"><br><br>

        <label for="customer_email">Your Email:</label>
        <input type="text" id="customer_email" name="customer_email"><br><br>
        
        <label for="color">Color:</label>
        <input type="text" id="color" name="color"><br><br>
        
        <label for="size">Size:</label>
        <input type="text" id="size" name="size"><br><br>
        
        <label for="material">Material:</label>
        <input type="text" id="material" name="material"><br><br>
        
        <label for="price">Price:</label>
        <input type="text" id="price" name="price"><br><br>
        
        <label for="quantity">Quantity:</label>
        <input type="text" id="quantity" name="quantity"><br><br>
        
        <button type="submit">Place Order</button>
    </form>
</body>
</html>
